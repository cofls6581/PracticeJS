<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>array&loop</title>
  </head>
  <body>
    <h1>Names</h1>
    <ul>
      <script>
        var names=['Lee','Lim','Kim','Song'];
        var i=0;
        while(i<names.length){
          document.write('<li><a href="http://site.com/'+names[i]+'">'+names[i]+'</a></li>');
          i=i+1;
        }
      </script>
    </ul>
  </body>
</html>
